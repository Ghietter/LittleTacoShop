<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Ghietter">
  <meta name="Description" content="The Little Taco Shop Contact">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/taco.png" type="image/x-icon">

  <title>Contact Page</title>

  <style>
    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact Us</h1>

    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="index.html#about">About <abbr title="Little Taco Shop">LTS</abbr></a>
        </li>
        <li>
          <a href="index.html#menu">Our Menu</a>
        </li>
        <li>
          <a href="hours.html">Store Hours</a>
        </li>
      </ul>
    </nav>
    <figure>
      <img src="img/tacos_tray_400x267.png" alt="LTS Tacos" width="400" height="267">
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
  </header>
  <hr>
  <article>
    <section>
      <h2>Our Contact Form</h2>
      <form action="" method="get">
        <fieldset>
          <legend>
            Send Us a Message
          </legend>
          <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required placeholder="Your Name" autofocus>
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Your Email">
          </p>
          <p>
            <label for="message">Your Message:</label>
          </p>
          <p>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your Message Here.."></textarea>
          </p>
        </fieldset>
        <input type="button" value="Send">
        <input type="reset" value="Reset">
      </form>
    </section>

    <section>
      <h2>Our Location</h2>
      <address>555 Taco Temptation Lane, Suite'I'
        <br> Kansas City, MO 5555-5555
      </address>
      <p>Phone: 555-555-5555</p>
    </section>
    <p>
      <a href="#">Back to Top</a>
    </p>
  </article>
  <hr>
  <footer>
    <p>
      Copyright &#169; The Little Taco Shop
    </p>
  </footer>
</body>

</html>
